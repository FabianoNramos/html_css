<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
    <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="&lt;h1&gt;, &lt;h2&gt;, ..., &lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="&lt;abbr&gt;">abreviações</abbr></li>
    <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
    <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Listas com dermacadores</abbr></li>
</ul>
</body>
</html>
