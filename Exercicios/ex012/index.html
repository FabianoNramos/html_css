<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video será hospedado no meu próprio servidor.</p>
    <video width="560px" height="315px" controls>
        <source src="midia/11940592_2160_3840_25fps.mp4" type="video/mp4">
        <source src="midia/11940592_2160_3840_25fps.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>inserindo videos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2YtBZaqe3Mo?si=qZ201CA1rTUIuJGL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
